  <body>
    <header> 
      <h1>Figuras Geométricas</h1>
      <p>Resultado del primer taller del curso práctico de JavaScript</p>
    </header>
    <main class="container">
      <section class="flex">
        <article class="container__card color1">
          <aside class="container__card--header"><img class="container__card--header-photo" src="../assets/icons/cuadrado.png" alt="cuadrado"/>
            <hgroup> 
              <h2>Cuadrado</h2>
              <h3>Calcula el área y perímetro</h3>
            </hgroup>
          </aside>
          <form class="container__card--cover" action="" name="formulCuadrado">
            <label for="inputCuadrado">¿Cuánto mide cada lado de tu cuadrado?</label>
            <input class="w-73" id="inputCuadrado" type="number"/>
            <select class="w-25" name="unidadesCuadrado">
              <option value="mm">mm</option>
              <option value="cm">cm </option>
              <option value="m">m </option>
              <option value="km">km  </option>
            </select>
            <aside> 
              <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro </button>
              <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
              <p class="hidden w-100" id="resultCuadrado"></p>
            </aside>
          </form>
        </article>
        <article class="container__card color3">
          <aside class="container__card--header"><img class="container__card--header-photo" src="../assets/icons/circulo.png" alt="circulo"/>
            <hgroup> 
              <h2>Circulo</h2>
              <h3>Calcula el área y perímetro</h3>
            </hgroup>
          </aside>
          <form class="container__card--cover" action="" name="formulCirculo">
            <label for="inputCirculo">¿Cuánto mide el radio de tu circulo?</label>
            <input class="w-73" id="inputCirculo" type="number"/>
            <select class="w-25" name="unidadesCirculo">
              <option value="mm">mm</option>
              <option value="cm">cm </option>
              <option value="m">m </option>
              <option value="km">km  </option>
            </select>
            <aside> 
              <button type="button" onclick="calcularPerimetroCirculo()">Calcular circunferencia </button>
              <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
              <p class="hidden w-100" id="resultCirculo"></p>
            </aside>
          </form>
        </article>
        <article class="container__card color4">
          <aside class="container__card--header"><img class="container__card--header-photo" src="../assets/icons/rectangulo.png" alt="cuadrado"/>
            <hgroup> 
              <h2>Rectángulo</h2>
              <h3>Calcula el área y perímetro</h3>
            </hgroup>
          </aside>
          <form class="container__card--cover" action="" name="formulRectangulo">
            <label for="inputRectangulo">¿Cuánto mide cada lado de tu rectángulo?</label>
            <input class="w-50" id="inputRectanguloA" type="number" placeholder="Altura"/>
            <input class="w-50" id="inputRectanguloB" type="number" placeholder="Base"/>
            <select class="w-100" name="unidadesRectangulo">
              <option value="mm">mm</option>
              <option value="cm">cm </option>
              <option value="m">m </option>
              <option value="km">km  </option>
            </select>
            <aside> 
              <button type="button" onclick="calcularPerimetroRectangulo()">Calcular perímetro </button>
              <button type="button" onclick="calcularAreaRectangulo()">Calcular área</button>
              <p class="hidden w-100" id="resultRectangulo"></p>
            </aside>
          </form>
        </article>
        <article class="container__card color2">
          <aside class="container__card--header"><img class="container__card--header-photo" src="../assets/icons/triangulo.png" alt="triangulo"/>
            <hgroup> 
              <h2>Triángulo</h2>
              <h3>Calcula el área y perímetro</h3>
            </hgroup>
          </aside>
          <form class="container__card--cover" action="" name="formulTriangulo">
            <label for="inputTriangulo">¿Cuánto mide cada lado de tu triángulo?</label>
            <input class="w-50" id="inputTrianguloA" type="number" placeholder="Lado A"/>
            <input class="w-50" id="inputTrianguloB" type="number" placeholder="Lado B"/>
            <input class="w-50" id="inputTrianguloC" type="number" placeholder="Base"/>
            <input class="w-50" id="inputTrianguloD" type="number" placeholder="Altura"/>
            <select class="w-100" name="unidadesTriangulo">
              <option value="mm">mm</option>
              <option value="cm">cm </option>
              <option value="m">m </option>
              <option value="km">km  </option>
            </select>
            <aside> 
              <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro </button>
              <button type="button" onclick="calcularAreaTriangulo()">Calcular área   </button>
              <p class="hidden w-100" id="resultTriangulo"></p>
            </aside>
          </form>
        </article>
      </section>
